<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <!--============================ CSS ==============================-->
    <link rel="stylesheet" href="CSS/footer.css">
    <!--========================== BOOTSTRAP  =========================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--======================= FONTAWESOM LINK =======================-->
    <script src="https://kit.fontawesome.com/ec51b9d2d0.js" crossorigin="anonymous"></script>
    
    <!--========================= GOOGLE FONT  ========================-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kolker+Brush&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid p-0 bg-dark">
        <div class="container p-0">
            <!-- =========== START FOOTER =========== -->
            <div class="mainFooter">
                <div class="childFooter">
                    <div class="wrap">
                        <div class="sec">
                            <div class="wrapper" id="top">
                                <div class="link"><i class="fa-brands fa-facebook-f"></i></div>
                                <div class="link"><i class="fa-brands fa-instagram"></i></div>
                                <div class="link"><i class="fa-brands fa-whatsapp"></i></div>
                                <div class="link"><i class="fa-brands fa-twitter"></i></div>
                                <div class="link"><i class="fa-brands fa-youtube"></i></div>
                            </div>
                        </div>
                        <div class="sec">
                            <div class="wrapper" id="links">
                                <div class="item">
                                    <h4>Contact us</h4>
                                    <p>123 Second Street Fifth</p>
                                    <p>Avenue,</p>
                                    <p>Manhattan, New York</p>
                                    <p>+987 654 3210</p>
                                </div>
                                <div class="item">
                                    <h4>Additional Link</h4>
                                    <p><a href="">About us</a></p>
                                    <p><a href="">Terms and Conditions</a></p>
                                    <p><a href="">Privacy Policy</a></p>
                                    <p><a href="">News</a></p>
                                    <p><a href="">Contact us</a></p>
                                </div>
                                <div class="item" id="contact">
                                    <h4>Contact</h4>
                                    <input type="text" placeholder="Name">
                                    <input type="text"placeholder="Email">
                                    <textarea name="" id="" placeholder="Message..."></textarea>
                                    <button>Submit</button>
                                </div>
                            </div>
                        </div>
                        <div class="sec" id="bottom">
                            <div class="wrapper">
                                <hr>
                                <span>Copyright &copy2019 All Right Reserved By Free html Templates</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
