<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <!--============================ CSS ==============================-->
    <link rel="stylesheet" href="CSS/banner.css">
    <!--========================== BOOTSTRAP  =========================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--======================= FONTAWESOM LINK =======================-->
    <script src="https://kit.fontawesome.com/ec51b9d2d0.js" crossorigin="anonymous"></script>
    
    <!--========================= GOOGLE FONT  ========================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kolker+Brush&family=Lobster&display=swap" rel="stylesheet">

</head>
<body id="body">
    <div class="container-fluid p-0" id="maincon">
        <div class="container p-0">
            <!--=============== START BANNER ================= -->
            <div class="mainBanner">
                <div class="childBanner">
                    <div class="wrap">
                        <div class="text">
                            <h2>To Travel is to Live<br>is to Live<span>...!</span></h2>
                            <p>
                                Lorem ipsum dolor, sit amet consectetur<br>adipisicing Lorem ipsum dolor sit amet. elit. Enim cum eius eligendi dolore <br>pariatur ex officia iste distinctio, sit similique.
                            </p>
                        </div>  
                        <div class="button">
                            <button data-target="#myModal" data-toggle="modal">Join us</button>
                            <button>Tour Plan</button>
                        </div>                  
                    </div>
                </div>
            </div>
            <!-- ================ END BANNER ==================== -->
        </div>
    </div>   


    <!-- ======================== SIGN IN PAGE ========================= -->
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
      
        <!-- Modal Header -->
                <div class="modal-header">
                    <b>Login/Sign-up</b>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
        <!-- Modal body -->
                <div class="modal-body">
                    <form action="">
                        <input type="username" placeholder="USERNAME">
                        <input type="password" placeholder="PAASSWORD">
                        <span>
                            <a href="#">Forget password</a>
                        </span>
                    </form>
                    <div class="link">
                        <div class="a"><i class="fa-brands fa-google"></i></div>
                        <div class="a"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="a"><i class="fa-brands fa-linkedin-in"></i></div>
                    </div>
                </div>
        
        <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary mb-2" data-dismiss="modal">Submit</button>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
