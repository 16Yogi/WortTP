<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://media.istockphoto.com/photos/young-man-arms-outstretched-by-the-sea-at-sunrise-enjoying-freedom-picture-id1285301614?k=20&m=1285301614&s=612x612&w=0&h=WbwgiM4M_JWWC9ew3Mhxq1XPyfZ-Sko_RgKf7toPe7A=" alt="Los Angeles" width="30%" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/photos/medical-mask-suitcase-with-sun-hat-camera-passport-airplane-ticket-picture-id1251305801?k=20&m=1251305801&s=612x612&w=0&h=I99vocTT3h2Y7k0izE-Pp5IKG0ambf6tGlFy8GO8YoY=" alt="Chicago" width="30%" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://media.istockphoto.com/photos/medical-mask-suitcase-with-sun-hat-camera-passport-airplane-ticket-picture-id1251305801?k=20&m=1251305801&s=612x612&w=0&h=I99vocTT3h2Y7k0izE-Pp5IKG0ambf6tGlFy8GO8YoY=" alt="New York" width="30%" height="500">
    </div>
  </div>

  <a class="carousel-control-prev" href="#demo" data-slide="prev">

  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
